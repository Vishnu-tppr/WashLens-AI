name: washlens_ai
description: Smart laundry tracking app with AI-powered cloth detection for hostel students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage (disabled - using Supabase)
  # drift: ^2.20.3
  # sqlite3_flutter_libs: ^0.5.24
  shared_preferences: ^2.2.3
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Supabase for backend
  supabase_flutter: ^2.10.3
  
  # ML / Image Processing
  # tflite_flutter: ^0.9.0  # Temporarily disabled - causing build issues
  image: ^4.2.0
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  crop_your_image: ^0.7.4
  camera: ^0.11.0+2
  
  # Background Tasks
  # workmanager: ^0.5.2  # Temporarily disabled - causing build issues
  
  # Widgets & Notifications
  home_widget: ^0.6.0
  flutter_local_notifications: ^18.0.1
  
  # Animations
  rive: ^0.13.18
  lottie: ^3.1.2
  
  # Export & Share
  pdf: ^3.11.1
  printing: ^5.13.2
  share_plus: ^10.0.2
  
  # Utilities
  permission_handler: ^11.3.1
  flutter_secure_storage: ^9.2.2
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  uuid: ^4.5.0
  http: ^1.2.2
  dio: ^5.7.0
  timezone: ^0.9.4
  connectivity_plus: ^6.0.3
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  fl_chart: ^0.69.0
  
  # Additional for animations and smooth UI
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.2.0
  
  # Native platform integration
  device_info_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  # build_runner: ^2.4.8  # Not needed without Drift
  # drift_dev: ^2.14.0  # Not needed without Drift
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1
  integration_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/WashLens AI Animated Logo 1.jpg"
  adaptive_icon_background: "#5B9BF3"
  adaptive_icon_foreground: "assets/images/WashLens AI Animated Logo 1.jpg"

dependency_overrides:
  web: ^0.5.1
  ffi: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/models/
    - assets/images/
    - assets/icons/
    - samples/
    - .env
    - shorebird.yaml

  # Notification assets for custom icons (needs to be in android/app/src/main/res/drawable/)
  # The app logo will be used for notification icons
